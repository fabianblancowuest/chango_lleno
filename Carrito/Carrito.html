<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="Carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<div class="MainCarrito">
        <div class="Encabezado"></div>
        <img src="img/ImgLogo.png" class="ImgLogo"></img>
        <img src="img/ImgLogo.png" class="ImgLogo1"></img>
        <input type="image" src="img/BotonIMGPerfil.png" class="BotonIMGPerfil">
        <span class="TextProducto">Producto</span>
        <span class="TextPrecioPorUnidad">Precio por unidad</span>
        <span class="TextCantidad">Cantidad</span>
        <span class="TextSubtotal">Subtotal</span>
        <div class="Rectangulo1"></div>

        <div class="divListaProductos">
            <!--Contenedor Producto-->
            <div class="DivProductoCarrito">

                <img src="img/ImgProducto.png" class="ImgProducto">
                <span class="NombreProducto">Brocoli</span>
                <span class="NroPrecioUnidad">$1</span>
                <span class="NroCantidad">1</span>
                <span class="NroSubtotalUnidad">$ 2.00</span>
                <input type="image" src="img/BotonImgEliminar.png" class="BotonImgEliminar">
                <input type="image" src="img/ImgMenos.png" class="ImgMenos">
                <input type="image" src="img/ImgMas.png" class="ImgMas">
                <div class="RectanguloProducto"></div>
            </div>

        <div class="DivTotal">
            <p class="TextSubtotal2">Subtotal</p>
            <p class="NroSubtotal">$ 2.00</p>
            <p class="TextTotal">Total</p>
            <p class="NroTotal">$ 2.00</p>
            <input type="image" src="img/ImgComprar.png" class="ImgComprar">
        </div>

</div>
</body>
</html>
