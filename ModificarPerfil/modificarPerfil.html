<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <div class="botonCatalogo">
            <img src="img/manoMono.png" alt="">
            <a href="">                
                <img src="img/botonCatalogo.png" alt="">
            </a>
        </div>
    </header>
    <section class="section">
        <div class="formulario">
            <h1>Modificar Perfil</h1>
            <form action="">
                <div class="input-file">
                    <input type="file" id="file" class="input-file-input">
                    <label for="file" class="input-file__btn">
                        <img src="img/camera.png" alt="">
                        Cargar Foto De Perfil
                    </label>
                </div>

                <div class="input-text">  
                    <label for="">Usuario</label>
                    <input type="text">

                    <label for="">E-Mail</label>
                    <input type="text">

                    <label for="">Password</label>
                    <input type="password">

                    <label for="">Nombre</label>
                    <input type="text">

                    <label for="">Apellido</label>
                    <input type="text">
                    
                    <label for="">DNI</label>
                    <input type="text">

                    <label for="">Fecha de Nacimiento</label>
                    <input type="date">

                    <label for="">Domicilio</label>
                    <input type="text">

                    <button id="btnCrearCuenta"><img class="iconoCrearUsuario" src="img/iconoModificarPerfil.png" alt="">Guardar Cambios</button>

                </div>          
            </form>
        </div>
    </section>

</body>
</html>
