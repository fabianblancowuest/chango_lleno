<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DetallesPreCompra</title>
	<link rel="stylesheet" href="DetallesPreCompra.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>


<body>
	<div class="Encabezado"></div>

	<!-- th:href -->
	<a href="">
		<img src="img/ImgLogo.png" class="ImgLogo">
	</a>
	<!-- th:href -->

	<!-- th:href -->
	<a href="">
		<img src="img/BotonIMGPerfil.png" class="BotonIMGPerfil">
	</a>
	<!-- th:href -->

	<span class="detallesDelPagoText">Detalles del pago</span>

	<div class="cajaMetodoDePago">

		<!-- th:value -->
		<img src="img/mastercarLogoImg.png" class="mastercarLogoImg">
		<!-- th:value -->

		<!-- th:value -->
		<span class="nombreBancoDato">BBVA </span>
		<!-- th:value -->

		<!-- th:value -->
		<span class="nroBancoDato">**** 1234</span>
		<!-- th:value -->

		<span class="cuotasText">Pagas 1x $</span>

		<!-- th:value -->
		<span class="cuotasTextDato">20</span>
		<!-- th:value -->

		<!-- th:value -->
		<a href="" class="modificarPagoText">Modificar</a>
		<!-- th:value -->

	</div>


	<span class="detallesDelEnvioText">Envio a domicilio</span>

	<div class="cajaEnviosDetalle">

		<input type="radio" class="checkBoxEnvio" name="envio" id="checkEnvio" checked></input>

		<!-- th:value -->
		<span class=" direccionEnvioText">9 Julio 1234</span>
		<!-- th:value -->

		<!-- th:value -->
		<span class="direccionCompletaClienteText">C.P 1234 - CABA, Buenos AIres Esteban Quito</span>
		<!-- th:value -->

		<!-- th:value -->
		<span class="telefonoClienteText">1112345678</span>
		<!-- th:value -->

		<!-- th:href -->
		<a href="" class="modificarEnvioText">Modificar</a>
		<!-- th:heref -->

	</div>

	<span class="retiroEnSucursalText">Retiro en sucursal</span>

	<div class="cajaSucursalRetiro">

		<input type="radio" class="checkBoxSucursal" id="checkSucursal" name="envio"></input>
		<span class="calleSucursalText">25 Mayo 1234</span>
		<span class="direccionCompletaSucursalText">C.P 1234 - CABA, Buenos Aires</span>

	</div>

	<div class="cajaConfirmarCompra">

		<div class="cajaDetalleCompra">

			<span class="productoText">Producto</span>
			<span class="SignoNroProducto">$</span>
			<!-- th:heref -->
			<span class="nroProductoDato">20</span>
			<!-- th:heref -->

			<!-- Sobtotal detalle -->
			<span class="envioText">Envio</span>
			<!-- Sobtotal detalle -->

			<!-- th:value -->
			<span class="nroEnvioDato" id="envioPrecio">2</span>
			<!-- th:value -->
			<span class="SignoNroEnvioText">$</span>


			<!-- Envio detalle -->
			<span class="SubtotalText">Subtotal</span>
			<!-- Envio detalle -->

			<!-- th:value -->
			<span class="nroSubtotalDato">12</span>
			<!-- th:value -->
			<span class="SignoNroSubtotalText">$</span>

			<div class="rectanguloDetalleProducto"></div>

			<span class="totalText">Total</span>
			<!-- th:value -->
			<span class="nroTotalDato">22</span>
			<!-- th:value -->
			<span class="SignoNroTotalText">$</span>
		</div>


		<img src="img/pulgarManoImg.png" class="pulgarManoImg">


		<a class="confirmarCompraBoton" href="">Confirmar compra</a>


	</div>
	<script src="script.js" type="text/javascript"></script>
</body>


</script>

</html>
