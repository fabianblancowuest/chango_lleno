<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="/static/CSS/Carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="MainCarrito">
            <div class="Encabezado">
                <img src="/static/IMG/ImgLogo.png" class="ImgLogo"></img>
                <img src="/static/IMG/ImgLogo.png" class="ImgLogo1"></img>
                <input type="image" src="/static/IMG/BotonIMGPerfil.png" class="BotonIMGPerfil">
                <span class="TextProducto">Producto</span>
                <span class="TextPrecioPorUnidad">Precio por unidad</span>
                <span class="TextCantidad">Cantidad</span>
                <span class="TextSubtotal">Subtotal</span>
                <div class="Rectangulo1"></div>
            </div>
            <div class="divListaProductos">
                <!--Contenedor Producto-->
                <div class="DivProductoCarrito">

                    <img src="/static/IMG/ImgProducto.png" class="ImgProducto">
                    <span class="NombreProducto">Brocoli</span>
                    <span id="precioProducto" class="NroPrecioUnidad precio">2</span>
                    <span class="signoPrecioUnidad">$</span>
                    <span id="unidadesProducto"class="NroCantidad unidades">1</span>
                    <span id="subtotalProducto" class="NroSubtotalUnidad subtotal"></span>
                    <span class="signoSubtotalUnidad">$</span>
                    <input type="image" src="/static/IMG/BotonImgEliminar.png" class="BotonImgEliminar">
                    <input id="restarBoton" type="image" src="/static/IMG/ImgMenos.png" class="ImgMenos sacar">
                    <input id="sumarBoton" type="image" src="/static/IMG/ImgMas.png" class="ImgMas agregar">
                    <div class="RectanguloProducto"></div>
                </div>

                <div class="DivProductoCarrito">

                    <img src="/static/IMG/ImgProducto.png" class="ImgProducto">
                    <span class="NombreProducto">Brocoli</span>
                    <span id="precioProducto" class="NroPrecioUnidad precio">2</span>
                    <span class="signoPrecioUnidad">$</span>
                    <span id="unidadesProducto"class="NroCantidad unidades">1</span>
                    <span id="subtotalProducto" class="NroSubtotalUnidad subtotal"></span>
                    <span class="signoSubtotalUnidad">$</span>
                    <input type="image" src="/static/IMG/BotonImgEliminar.png" class="BotonImgEliminar">
                    <input id="restarBoton" type="image" src="/static/IMG/ImgMenos.png" class="ImgMenos sacar">
                    <input id="sumarBoton" type="image" src="/static/IMG/ImgMas.png" class="ImgMas agregar">
                    <div class="RectanguloProducto"></div>
                </div>

                <!--Contenedor Total Productos-->
                <div class="DivTotal">
                    <p class="TextSubtotal2">Subtotal</p>
                    <p class="NroSubtotal">$ 2.00</p>
                    <p class="TextTotal">Total</p>
                    <p class="NroTotal">$ 2.00</p>
                    <input type="image" src="/static/IMG/ImgComprar.png" class="ImgComprar">
                </div>
            </div>

    </div>
    <script src="/static/JS/Carrito.js"></script>
</body>
</html>
